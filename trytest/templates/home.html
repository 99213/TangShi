      {% extends "nav.html" %}

      {% block content %}
<!-- phonenumber  name position photo-->
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <table class="table table-striped table-hover table-responsive">
              <caption>个人信息</caption>
              <tbody>
                <tr>
                  <th scope="row">姓名</th>
                  <td>{{name}}</td>
                </tr>
                <tr>
                  <th scope="row">职位</th>
                  <td>{{position}}</td>
                </tr>
                <tr>
                  <th scope="row">头像</th>
                  <td><img src="{{photo}}"></td>
                </tr>
                <tr>
                  <th scope="row">电话号码</th>
                  <td>{{phonenumber}}</td>
                </tr>
              </tbody>
          </table>
        </div>
        <div class="col-md-3"></div>
      </div>
      {% endblock %}
