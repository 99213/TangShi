<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <style type="text/css">
      *{
          margin: 0;
          padding: 0;
      }
    </style>
  </head>
  <body>
    <ul class="nav nav-pills">
      <li role="presentation"><a href="#">我的</a></li>
      <li role="presentation"><a href="#">食客</a></li>
      <li role="presentation"><a href="#">菜品</a></li>
      <li role="presentation"><a href="#">数据</a></li>
    </ul>


    <div>
      <form>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="password">
                密码
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
              登录
            </button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </form>
    </div>


    <script src="/static/bootstrap-3.3.7/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
